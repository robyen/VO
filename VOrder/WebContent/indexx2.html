<script type="text/javascript">
var myVar = setInterval(queryOrder, 10000);
queryOrder();

function header(){
    var td1 = $('<th>').text('姓　　氏');
    var td2 = $('<th>').text('手機號碼');
    var td3 = $('<th>').text('訂位日期');
    var td4 = $('<th>').text('訂位時間');
    var td5 = $('<th>').text('訂位人數');
    var td6 = $('<th>').text('訂位餐聽');
    var td7 = $('<th>').text('預訂餐點');
    var td8 = $('<th>').text('狀　　態');
    var td9 = $('<th>').text('功　　能');
    var tr = $('<tr>').append(td1,td2,td3,td4,td5,td6,td7,td8,td9);
    $('#orderTable').append(tr);
}

function removeData(){
	var table =  document.getElementById('orderTable');
	while(table.rows.length > 1){
		table.deleteRow(table.rows.length-1);
	}
}

function queryOrder(){
	removeData();
//	header();
	$.ajax({
		type: 		"GET",
		url: 		"rest/orderQuery",
        cache:		false,			
		async:		true,
//		data: 		data,
		dataType: 	"JSON",
		success: 	function(data,textStatus){
			$.each(data,function(index,value){
				addBody(value);
			});

		}
	});
}

function addBody(data){
	var tr = $('<tr>');
	tr.append( $('<td  class="center">').text(data.user));
	tr.append( $('<td  class="center">').text(data.phoneNum));
	tr.append( $('<td  class="center">').text(data.date));
	tr.append( $('<td  class="center">').text(data.time));
	tr.append( $('<td  class="center">').text(data.person));
	tr.append( $('<td  class="center">').text(data.restaurantName));
	tr.append( $('<td  class="center">').text(data.order));
	tr.append( $('<td  class="center">').text(convertStatus(data.status)));
	var delfunc = "delfunc('"+data.orderID+"')";
	var nextFunc = "nextFunc('"+data.orderID+"')";
	var detailfunc = "detailfunc('"+data.orderID+"')";
	tr.append( $('<td  class="center"><a class="btn btn-success" href="#" onclick="'+detailfunc+'"><i class="halflings-icon white zoom-in"></i></a><a class="btn btn-info" href="#" onclick="'+nextFunc+'"><i class="halflings-icon white edit"></i></a><a class="btn btn-danger" href="#" onclick="'+delfunc+'"><i class="halflings-icon white trash"></i></a>'));

    $('#orderTable').append(tr);
}

function convertStatus(data){
	if(data == "0"){
		return "已訂位";
	}else if(data == "1"){
		return "待通知";
	}else{
		return "待入場";
	}
		
}

function delfunc(data){
	$.ajax({
		type: 		"DELETE",
		url: 		"rest/order/"+data,
        cache:		false,			
		async:		true,
		dataType: 	"JSON",
		success: 	function(data,textStatus){
			queryOrder();
		}
	});
}	
	function nextFunc(data){
		$.ajax({
			type: 		"PUT",
			url: 		"rest/orderQuery/"+data,
	        cache:		false,			
			async:		true,
			dataType: 	"JSON",
			success: 	function(data,textStatus){
				queryOrder();
			}
		});
}

}
